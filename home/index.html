<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webprog SF231</title>
    <link rel="stylesheet" href="css/flexbox-grid.css?version=0.2">
    <link rel="stylesheet" href="css/pink.css?version=0.2">
    <link rel="stylesheet" href="css/style.css?version=0.2">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Vue.js CDN -->
    <script src="js/vue.js" defer></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h1>Welcome to WEBPROG SF231</h1>
    <div class="box-container">
        <div class="box" onclick="showContent('about')">About</div>
        <div class="box" onclick="showContent('gallery')">Gallery</div>
        <div class="box" onclick="showContent('contact')">Contact</div>
    </div>

    <div id="content">
        <div id="about">
            <h2>About</h2>
            <p>Welcome to the about section of this website.</p>
            <button onclick="hideContent()">Close</button>
        </div>
        <div id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-item"><img src="images/sample1.jpg" alt="Sample 1"></div>
                <div class="gallery-item"><img src="images/sample2.jpg" alt="Sample 2"></div>
                <div class="gallery-item"><img src="images/sample3.jpg" alt="Sample 3"></div>
            </div>
            <button onclick="hideContent()">Close</button>
        </div>
        <div id="contact">
            <h2>Contact</h2>
            <p>Email us at webprog@sf231.com</p>
            <button onclick="hideContent()">Close</button>
        </div>
    </div>
    <div id="app">
        <div :class="vueClass">{{ message }}</div>
    </div>
</body>
</html>
